<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="50" height="50" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="myCanvas2" width="50" height="50" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(10, 10, 25, 25);
var c2 = document.getElementById("myCanvas2");
var ctx2 = c2.getContext("2d");
ctx2.fillStyle = "green";
ctx2.fillRect(10, 10, 25, 25);
function copy() {
  //var imgData = ctx2.getImageData(10, 10, 50, 50);
  //ctx.putImageData(imgData, 10, 70);
  ctx.drawImage(c2, 0, 0)
  ctx.fillStyle = "blue";
  ctx.fillRect(15, 15, 25, 25);
}
copy()
</script>

<button onclick="copy()">Copy</button>

</body>
</html>
